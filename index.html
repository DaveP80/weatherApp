<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather project</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
</head>

<body>
    <header class="header">
        <div class="waicons">
            <p class="emojis">‚ùÑÔ∏è üå©Ô∏è üåû üõ∞Ô∏è</p>
        </div>
        <div class="watitle">
            <h1>Weather App</h1>
        </div>
        <form class="userinput">
            <label>Pick a Location</label>
            <input type="text" placeholder="NYC" name="city" class="uinput"/>
            <input type="submit" class="btn1"></button>
        </form>
        <div id="newsTicker"><p></p></div>
    </header>
    <div class="grid-container">
        <main class="landing0">
            <article class="query1">
                <h4>Choose a location to view the weather</h4>
            </article>
            <aside class="prev0">
                <section>
                    <h4 id="prevheader">Previous Searches</h4>
                    <p class="pul">No previous searches</p>
                </section>
            </aside>
        </main>
    </div>

    <div class="landing">
        <aside class="widgets">
            <form class="convt">
                <label for="temp-to-convert">Convert the Temperature:</label>
                <input type="number" id="temp-to-convert" name="number" required/>
                <br />
                <label for="to-f">To Farenheit</label>
                <input type="radio" id="to-f" name="r-button" value="farenheit" />
                <label for="to-c">To Celsius</label>
                <input type="radio" id="to-c" name="r-button" value="celsius" />
                <br />
                <input type="submit" value="submit" />
            </form>
            <h4 class="tempresult"></h4>
        </aside>
        <main class="mlanding">
            <article class="query0">
                <div class="rundown"></div>
            </article>
            <aside class="prevcont">
                <section class="prev">
                    <h4 class="pul">Previous Searches</h4>
                    <ul class="slist"></ul>
                </section>
            </aside>
            <aside class="future">
                <article class="today">
                    <h4>Today</h4>
                    <div class="rundown"></div>
                </article>
                <article class="tomorrow">
                    <h4>Tomorrow</h4>
                    <div class="rundown"></div>
                </article>
                <article class="tomorrow2">
                    <h4>Day after tommorow</h4>
                    <div class="rundown"></div>
                </article>
            </aside>
        </main>
    </div>
</body>

</html>
